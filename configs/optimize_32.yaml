# Optimization configuration for 32x32 target
# Configuration for reconstructing from 32x32 binned overdensity field

# Number of particles per dimension
# Set equal to mesh_shape for good sampling coverage
n_particles: 32

# Standard LCDM cosmology
omega_m: 0.3

# Initial scale factor (a=0.01 -> z=99)
a_init: 0.01

# Final scale factor (a=0.33 -> z~2)
# Using z=2 instead of z=0 for faster evolution (less non-linear)
a_final: 0.33

# Box size in comoving Mpc/h
box_size: 100.0

# Mesh cells per dimension for density field
# Must match the 32x32 target array dimensions
# 32^3 = 32,768 cells
mesh_shape: 32

# Random seed for target generation
seed: 42

# Reconstruction parameters
# Seed for initializing the optimization (should differ from target seed)
reconstruction_seed: 329876

# Scaling factor for initial random ICs in optimization
# Starting at 0.0 (uniform density) for stable convergence
reconstruction_init_scale: 0.0

# Minimum number of output snapshots for ODE integrator
# Keep at 2 for fastest reconstruction (just initial and final)
n_steps_min: 2

# ODE integrator tolerances (relaxed for faster optimization)
rtol: 1.0e-2
atol: 1.0e-2
